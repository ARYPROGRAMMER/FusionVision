<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fusion Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="Logo.png" alt="Fusion Vision Logo" class="logo zoomable">
            <h1 class="brand-title">Fusion Vision</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="features.html" class="nav-link">Features</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
        <div class="auth-buttons">
            <button class="btn-secondary" id="loginButton">Sign In</button>
            <button class="btn-primary" id="registerButton">Get Started</button>
        </div>
    </header>

    <main class="main-content">
        <section class="contact-section">
            <h2 class="section-title">Contact Us</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Fusion Vision. All rights reserved.</p>
    </footer>
</body>
</html>
